<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fireworks">

        <div class="firework" style="left: 30%; top: 60%; width: 25px; height: 25px;"></div>
        <div class="firework" style="left: 70%; top: 70%; width: 15px; height: 15px;"></div>

        <div class="firework" style="left: 90%; top: 35%; width: 20px; height: 20px;"></div>
    </div>

    <div class="container">
        <h1 id="main-title">Happy Birthday, Duy!</h1>
        <p class="sub-title">Wishing you a day filled with love, joy, and happiness!</p>

        <div class="friends-gallery">
            <img src="images/friend1.jpg" alt="Friend 1">
            <img src="images/friend2.jpg" alt="Friend 2">
            <img src="images/friend3.jpg" alt="Friend 3">
            <img src="images/friend4.jpg" alt="Friend 4">
            <img src="images/friend5.jpg" alt="Friend 5">

    </div>
